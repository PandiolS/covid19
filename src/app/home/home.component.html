      <div class="container-fluid">
        <div class="navbar-wrapper">        
          <a class="navbar-brand" [ngClass]="{'txtBlack' : toggle, 'txtWhite': !toggle}" [routerLink]="'/'">Covid-19 Statistics, ALBANIA</a>
        </div>
        <div class="custom-control custom-switch navbar-toggler">
          <input type="checkbox"  (click)="mode()" class="custom-control-input" id="darkSwitch">
          <label [ngClass]="{'txtBlack' : toggle, 'txtWhite': !toggle}" class="custom-control-label fsize" for="darkSwitch">Mode</label>
        </div>

        </div> -->
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
         
          <ul class="navbar-nav"> 
            <li class="nav-item">
              <div class="custom-control custom-switch">
                <input type="checkbox"  (click)="mode()" class="custom-control-input" id="darkSwitchm">

              </div>         
            </li>
          </ul>
        </div>
      </div>

      <app-spinner *ngIf="loading"></app-spinner>
      

      <div class="row">
        <div class="col-md-7">         
          <app-header></app-header>

        <div class="col-md-5">
          <app-chart-s1></app-chart-s1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <app-daily-new-cases></app-daily-new-cases>
        </div>
        <div class="col-md-6">
          <app-total-case-chart></app-total-case-chart>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <app-daily-death-chart></app-daily-death-chart>
        </div>
        <div class="col-md-6">
         <app-total-death></app-total-death>
        </div>
      </div>


      <div class="row">
        <div class="col-md-4">         
          <app-activ-gjinia></app-activ-gjinia>
        </div>
         <div class="col-md-4">
          <app-activ-mosha></app-activ-mosha>
        </div>
        <div class="col-md-4">
          <app-solved-mosha></app-solved-mosha>
        </div>
      </div>
      

      <div class="row">
        <div class="col-md-12">
          <app-city-cases></app-city-cases>
        </div>       
      </div>

      <div class="row">
        <div class="col-md-12">
          <app-table></app-table>
        </div>       
      </div>


      
      

    </div>

      <div class="container-fluid">
        <div class="row">
          <nav class="footer-nav">

            </ul>
